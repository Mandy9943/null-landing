        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');

        :root {
            --phosphor-green: #33ff00;
            --phosphor-dim: #22aa00;
            --bg-color: #000000;
        }

        body {
            background-color: var(--bg-color);
            color: var(--phosphor-green);
            font-family: 'Fira Code', monospace;
            overflow-y: auto;
            min-height: 100dvh;
            margin: 0;
            display: flex;

        /* CRT Effects */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(51, 255, 0, 0.02) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.4) 100%);
            background-size: 4px 4px;
            z-index: 20;
            pointer-events: none;
        }

        .crt-flicker {
            animation: flicker 0.15s infinite;
        }

        /* Typewriter Cursor */
        .cursor::after {
            content: '█';
            animation: blink 1s step-end infinite;
            margin-left: 2px;
        }

        /* Custom Inputs */
        .terminal-input {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--phosphor-dim);
            color: var(--phosphor-green);
            font-family: 'Fira Code', monospace;
            outline: none;
            width: 100%;
            text-transform: lowercase;
        }
        
        .terminal-input:focus {
            border-bottom: 2px solid var(--phosphor-green);
            box-shadow: 0 4px 10px -5px var(--phosphor-green);
        }

        .terminal-btn {
            border: 1px solid var(--phosphor-green);
            color: var(--bg-color);
            background: var(--phosphor-green);
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .terminal-btn:hover {
            background: black;
            color: var(--phosphor-green);
            box-shadow: 0 0 10px var(--phosphor-green);
            cursor: pointer;
        }

        /* Animations */
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100%; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes flicker {
            0% { opacity: 0.97; }
            5% { opacity: 0.95; }
            10% { opacity: 0.9; }
            15% { opacity: 0.95; }
            20% { opacity: 0.99; }
            50% { opacity: 0.95; }
            55% { opacity: 0.93; }
            60% { opacity: 0.9; }
            65% { opacity: 0.96; }
            100% { opacity: 0.98; }
        }

        .glitch-text:hover {
            text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff;
        }

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";



        // 1. Firebase Configuration
        const firebaseConfig = {
        apiKey: "AIzaSyAmXBcBfwSf_KHaN4POILlMe9vzfExu-Lw",
        authDomain: "null-uy.firebaseapp.com",
        projectId: "null-uy",
        storageBucket: "null-uy.firebasestorage.app",
        messagingSenderId: "989555679052",
        appId: "1:989555679052:web:cf1cce22d5d8a4b936f9e9",
        measurementId: "G-DN8QC1L46N"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // 2. Auth for writing to DB
        signInAnonymously(auth).then(() => {
            console.log("Terminal Access Granted.");
            document.getElementById('conn-status').innerText = "ONLINE";
            document.getElementById('conn-status').classList.remove('text-red-500');
            document.getElementById('conn-status').classList.add('text-[#33ff00]');
        }).catch((error) => {
            console.error("Connection Failed", error);
        });

        // 3. UI Logic - Typewriter Engine
        const outputDiv = document.getElementById('terminal-output');
        const interactiveArea = document.getElementById('interactive-area');
        const emailInput = document.getElementById('email-input');
        const submitBtn = document.getElementById('submit-btn');

        const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        // Function to create a new line with typewriter effect
        async function typeLine(text, speed = 30, className = "") {
            const p = document.createElement('div');
            if (className) p.className = className;
            p.classList.add('cursor'); // Add blinking cursor to current line
            outputDiv.appendChild(p);

            for (let i = 0; i < text.length; i++) {
                p.textContent += text.charAt(i);
                // Randomize speed slightly for realism
                await sleep(speed + Math.random() * 20); 
                // Auto scroll to bottom
                outputDiv.scrollTop = outputDiv.scrollHeight;
            }

            p.classList.remove('cursor'); // Remove cursor when done
            return p;
        }

        // Function for Progress Bar
        async function runProgressBar() {
            const p = document.createElement('div');
            outputDiv.appendChild(p);
            const total = 20; // total blocks
            
            for (let i = 0; i <= 100; i+=5) {
                const filled = Math.floor((i / 100) * total);
                const empty = total - filled;
                const bar = '█'.repeat(filled) + '░'.repeat(empty);
                
                p.textContent = `> Loading assets... [${bar}] ${i}%`;
                await sleep(50);
            }
            return p;
        }

        // Main Sequence
        async function runSequence() {
            await sleep(500);
            await typeLine("> Initializing NULL_ Protocol...", 40);
            await sleep(300);
            await typeLine("> Verifying encryption keys... OK", 10, "opacity-70 text-xs");
            await typeLine("> Connecting to core... OK", 10, "opacity-70 text-xs");
            await sleep(400);
            await runProgressBar();
            await sleep(600);
            
            // System Status big text
            const statusLine = await typeLine("> System Status: COMING SOON", 50, "text-lg md:text-xl font-bold mt-4 shadow-green");
            
            await sleep(800);
            
            // Show interactive elements
            interactiveArea.classList.remove('hidden');
            // Trigger reflow
            void interactiveArea.offsetWidth;
            interactiveArea.classList.remove('opacity-0');
            
            // Focus on input
            setTimeout(() => emailInput.focus(), 500);
        }

        // Start the show
        runSequence();

        // 4. Handle Email Submission
        submitBtn.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            if (!email || !email.includes('@')) {
                await typeLine("> ERROR: Invalid email syntax.", 10, "text-red-500");
                return;
            }

            // UI Feedback: Processing
            emailInput.disabled = true;
            submitBtn.textContent = "[ PROCESSING... ]";
            
            try {
                // Ensure auth before writing
                if(!auth.currentUser) await signInAnonymously(auth);

                // Write to Firestore
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'whitelist'), {
                    email: email,
                    timestamp: serverTimestamp(),
                    origin: 'landing_page_terminal'
                });

                // Success Message
                await sleep(600);
                await typeLine(`> SUCCESS: ${email} added to whitelist.`, 20);
                await typeLine(`> ID_REF: ${Math.random().toString(36).substring(7).toUpperCase()}`, 10, "text-xs opacity-60");
                
                emailInput.value = "";
                submitBtn.textContent = "[ REGISTERED ]";
                submitBtn.classList.add('opacity-50', 'cursor-not-allowed');

            } catch (err) {
                console.error(err);
                await typeLine("> CRITICAL_ERROR: Database handshake failed.", 20, "text-red-500");
                submitBtn.textContent = "[ RETRY ]";
                emailInput.disabled = false;
            }
        });

        // Allow "Enter" key to submit
        emailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') submitBtn.click();
        });

    </script>
